<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NADS PORTAL - Decentralized Meme Platform</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Audiowide&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            background: #000000;
            color: #00ff88;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.1) 0%, transparent 50%);
            animation: moveGradient 15s ease infinite;
        }
        
        @keyframes moveGradient {
            0%, 100% {
                transform: translateX(0px) translateY(0px);
            }
            33% {
                transform: translateX(30px) translateY(-30px);
            }
            66% {
                transform: translateX(-20px) translateY(20px);
            }
        }
        
        /* Header */
        header {
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 2px solid #00ff88;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        
        .logo {
            font-family: 'Audiowide', cursive;
            font-size: 3rem;
            font-weight: 900;
            text-transform: uppercase;
            background: linear-gradient(45deg, #00ff88, #0088ff, #8800ff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
            margin-bottom: 0.5rem;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .tagline {
            font-size: 1rem;
            color: #aaa;
            margin-bottom: 1rem;
        }
        
        /* Wallet Connection */
        .wallet-section {
            margin: 1rem 0;
        }
        
        .connect-btn, .submit-btn, .like-btn {
            background: linear-gradient(45deg, #00ff88, #0088ff);
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.9rem;
        }
        
        .connect-btn:hover, .submit-btn:hover, .like-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }
        
        .wallet-info {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #00ff88;
        }
        
        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        /* Upload Section */
        .upload-section {
            background: rgba(0, 20, 40, 0.8);
            border: 2px solid #00ff88;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 3rem;
            text-align: center;
        }
        
        .upload-section h2 {
            font-family: 'Audiowide', cursive;
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #00ff88;
        }
        
        .input-group {
            margin: 1rem 0;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 700;
            color: #aaa;
        }
        
        .input-group input {
            width: 100%;
            max-width: 500px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #333;
            border-radius: 8px;
            color: #00ff88;
            font-family: 'Orbitron', monospace;
            transition: border-color 0.3s ease;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }
        
        /* Stats Section */
        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 3rem;
        }
        
        .stat-card {
            background: rgba(0, 40, 80, 0.6);
            border: 2px solid #0088ff;
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 136, 255, 0.3);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 900;
            color: #0088ff;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #aaa;
            text-transform: uppercase;
            margin-top: 0.5rem;
        }
        
        /* Meme Grid */
        .memes-section h2 {
            font-family: 'Audiowide', cursive;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 2rem;
            color: #00ff88;
        }
        
        .memes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }
        
        .meme-card {
            background: rgba(0, 20, 40, 0.9);
            border: 2px solid #333;
            border-radius: 15px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .meme-card:hover {
            border-color: #00ff88;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.2);
        }
        
        .meme-card.approved {
            border-color: #00ff88;
            background: rgba(0, 40, 20, 0.9);
        }
        
        /* Rank Styling */
        .rank-badge {
            font-weight: 900;
            font-size: 1.1rem;
            padding: 6px 12px;
            border-radius: 20px;
            text-transform: uppercase;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #333;
        }
        
        .rank-gold {
            border-color: #FFD700 !important;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }
        
        .rank-gold .rank-badge {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #000;
            border-color: #FFD700;
            text-shadow: none;
        }
        
        .rank-silver {
            border-color: #C0C0C0 !important;
            box-shadow: 0 0 15px rgba(192, 192, 192, 0.3);
        }
        
        .rank-silver .rank-badge {
            background: linear-gradient(45deg, #C0C0C0, #808080);
            color: #000;
            border-color: #C0C0C0;
            text-shadow: none;
        }
        
        .rank-bronze {
            border-color: #CD7F32 !important;
            box-shadow: 0 0 15px rgba(205, 127, 50, 0.3);
        }
        
        .rank-bronze .rank-badge {
            background: linear-gradient(45deg, #CD7F32, #8B4513);
            color: #fff;
            border-color: #CD7F32;
        }
        
        .meme-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .meme-id {
            font-weight: 700;
            color: #0088ff;
        }
        
        .approval-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
        }
        
        .approved-badge {
            background: #00ff88;
            color: #000;
        }
        
        .pending-badge {
            background: #ffaa00;
            color: #000;
        }
        
        .twitter-link {
            color: #00ff88;
            text-decoration: none;
            word-break: break-all;
            margin: 1rem 0;
            display: block;
            font-size: 0.9rem;
        }
        
        .twitter-link:hover {
            color: #0088ff;
            text-decoration: underline;
        }
        
        .meme-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #333;
        }
        
        .uploader {
            font-size: 0.8rem;
            color: #aaa;
            word-break: break-all;
        }
        
        .like-section {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .like-btn {
            padding: 6px 12px;
            font-size: 0.8rem;
            border-radius: 20px;
        }
        
        .like-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .likes-count {
            font-weight: 700;
            color: #00ff88;
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 3rem 2rem;
            margin-top: 4rem;
            border-top: 2px solid #333;
            background: rgba(0, 0, 0, 0.9);
        }
        
        .credit {
            color: #aaa;
            font-size: 0.9rem;
        }
        
        .credit a {
            color: #00ff88;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .credit a:hover {
            color: #0088ff;
        }
        
        /* Loading States */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #333;
            border-top: 2px solid #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Error Messages */
        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
            color: #ff0000;
            text-align: center;
        }
        
        .success {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
            color: #00ff00;
            text-align: center;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }
            
            .container {
                padding: 1rem;
            }
            
            .memes-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-section {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <header>
        <div class="logo">NADS PORTAL</div>

        <div class="wallet-section">

    <footer>
        <div class="credit">
            Created by <a href="https://x.com/ega_2ez4crypto" target="_blank">@ega_2ez4crypto</a>
        </div>
    </footer>
    
    <script>
        // Contract Configuration
        const CONTRACT_ADDRESS = "0x5E08c14Bd06d600a322415a1C512331a1Bfff473";
        const CONTRACT_ABI = [
            {
                "inputs": [
                    {
                        "internalType": "uint256",

                    }
                ],

            },
            {

                "inputs": [
                    {

            },
            {

                "inputs": [
                    {

                    {

                    }
                ],
                "name": "MemeLiked",

            },
            {
                "anonymous": false,
                "inputs": [
                    {
                        "indexed": false,

                    },
                    {
                        "indexed": false,

                        "name": "uploader",

                    },
                    {
                        "indexed": false,
                        "internalType": "string",
                        "name": "twitterLink",
                        "type": "string"
                    }
                ],
                "name": "MemeUploaded",
                "type": "event"
            },
            {
                "inputs": [
                    {
                        "internalType": "string",
                        "name": "twitterLink",

                    }
                ],
                "name": "uploadMeme",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "approvalThreshold",
                "outputs": [
                    {
                        "internalType": "uint256",
                        "name": "",
                        "type": "uint256"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "uint256",
                        "name": "topN",
                        "type": "uint256"
                    }
                ],
                "name": "getTopMemes",
                "outputs": [
                    {
                        "components": [
                            {
                                "internalType": "uint256",
                                "name": "id",
                                "type": "uint256"
                            },
                            {
                                "internalType": "string",
                                "name": "twitterLink",
                                "type": "string"
                            },
                            {
                                "internalType": "address",
                                "name": "uploader",
                                "type": "address"
                            },
                            {
                                "internalType": "uint256",
                                "name": "likes",
                                "type": "uint256"
                            },
                            {
                                "internalType": "bool",
                                "name": "approved",
                                "type": "bool"
                            }
                        ],
                        "internalType": "struct NadsPortal.Meme[]",
                        "name": "",
                        "type": "tuple[]"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "uint256",
                        "name": "",
                        "type": "uint256"
                    },
                    {
                        "internalType": "address",
                        "name": "",
                        "type": "address"
                    }
                ],
                "name": "liked",
                "outputs": [
                    {
                        "internalType": "bool",
                        "name": "",
                        "type": "bool"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "memeCount",
                "outputs": [
                    {
                        "internalType": "uint256",
                        "name": "",
                        "type": "uint256"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "uint256",
                        "name": "",
                        "type": "uint256"
                    }
                ],
                "name": "memes",
                "outputs": [
                    {
                        "internalType": "uint256",
                        "name": "id",
                        "type": "uint256"
                    },
                    {
                        "internalType": "string",
                        "name": "twitterLink",
                        "type": "string"
                    },
                    {
                        "internalType": "address",
                        "name": "uploader",
                        "type": "address"
                    },
                    {
                        "internalType": "uint256",
                        "name": "likes",
                        "type": "uint256"
                    },
                    {
                        "internalType": "bool",
                        "name": "approved",
                        "type": "bool"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            }
        ];
        
        const MONAD_TESTNET = {
            chainId: '0x279F', // 10143 in hex
            chainName: 'Monad Testnet',
            nativeCurrency: {
                name: 'MON',
                symbol: 'MON',
                decimals: 18
            },
            rpcUrls: ['https://testnet-rpc.monad.xyz'],
            blockExplorerUrls: ['https://testnet-explorer.monad.xyz']
        };
        
        let provider;
        let signer;
        let contract;
        let userAddress;
        
        // Initialize the app
        async function init() {
            if (typeof window.ethereum !== 'undefined') {
                provider = new ethers.providers.Web3Provider(window.ethereum);
                await loadMemes();
                await updateStats();
            } else {
                showError('Please install MetaMask to use this dApp');
            }
        }
        
        // Connect Wallet
        async function connectWallet() {
            try {
                const connectBtn = document.getElementById('connectWallet');
                connectBtn.innerHTML = '<div class="loading"></div>';
                
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                
                // Switch to Monad Testnet
                try {
                    await window.ethereum.request({
                        method: 'wallet_switchEthereumChain',
                        params: [{ chainId: MONAD_TESTNET.chainId }]
                    });
                } catch (switchError) {
                    if (switchError.code === 4902) {
                        await window.ethereum.request({
                            method: 'wallet_addEthereumChain',
                            params: [MONAD_TESTNET]
                        });
                    }
                }
                
                signer = provider.getSigner();
                userAddress = await signer.getAddress();
                contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);
                
                // Update UI
                document.getElementById('walletInfo').innerHTML = `
                    Connected: ${userAddress.slice(0, 6)}...${userAddress.slice(-4)}
                `;
                document.getElementById('walletInfo').style.display = 'block';
                document.getElementById('uploadSection').style.display = 'block';
                connectBtn.style.display = 'none';
                
                await loadMemes();
            } catch (error) {
                console.error('Wallet connection failed:', error);
                showError('Failed to connect wallet');
                document.getElementById('connectWallet').innerHTML = 'Connect Wallet';
            }
        }
        
        // Upload Meme
        async function uploadMeme() {
            const twitterLink = document.getElementById('twitterLink').value;
            const uploadStatus = document.getElementById('uploadStatus');
            
            if (!twitterLink || !twitterLink.includes('twitter.com') && !twitterLink.includes('x.com')) {
                showError('Please enter a valid Twitter/X link', uploadStatus);
                return;
            }
            
            try {
                uploadStatus.innerHTML = '<div class="loading"></div> Uploading to blockchain...';
                
                const tx = await contract.uploadMeme(twitterLink);
                uploadStatus.innerHTML = '<div class="loading"></div> Transaction submitted, waiting for confirmation...';
                
                await tx.wait();
                
                showSuccess('Meme uploaded successfully!', uploadStatus);
                document.getElementById('twitterLink').value = '';
                
                // Refresh memes after upload
                setTimeout(() => {
                    loadMemes();
                    updateStats();
                }, 2000);
                
            } catch (error) {
                console.error('Upload failed:', error);
                showError(`Upload failed: ${error.message}`, uploadStatus);
            }
        }
        
        // Like Meme
        async function likeMeme(memeId) {
            try {
                const likeBtn = document.querySelector(`[data-meme-id="${memeId}"]`);
                likeBtn.innerHTML = '<div class="loading"></div>';
                likeBtn.disabled = true;
                
                const tx = await contract.likeMeme(memeId);
                await tx.wait();
                
                showSuccess('Like submitted successfully!');
                
                // Refresh memes after like
                setTimeout(() => {
                    loadMemes();
                    updateStats();
                }, 2000);
                
            } catch (error) {
                console.error('Like failed:', error);
                showError(`Like failed: ${error.message}`);
                // Re-enable button
                const likeBtn = document.querySelector(`[data-meme-id="${memeId}"]`);
                likeBtn.innerHTML = '👍 Like';
                likeBtn.disabled = false;
            }
        }
        
        // Load Memes
        async function loadMemes() {
            try {
                const readContract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, provider);
                const memes = await readContract.getTopMemes(50);
                
                const memesGrid = document.getElementById('memesGrid');
                
                if (memes.length === 0) {
                    memesGrid.innerHTML = `
                        <div style="grid-column: 1 / -1; text-align: center; padding: 2rem; color: #aaa;">
                            No memes uploaded yet. Be the first to upload!
                        </div>
                    `;
                    return;
                }
                
                // Sort memes by likes (descending) to show leaderboard ranking
                const sortedMemes = [...memes].sort((a, b) => parseInt(b.likes.toString()) - parseInt(a.likes.toString()));
                
                memesGrid.innerHTML = sortedMemes.map((meme, index) => {
                    const isApproved = meme.approved;
                    const twitterId = extractTwitterId(meme.twitterLink);
                    const rank = index + 1;
                    
                    // Determine rank styling
                    let rankClass = '';
                    let rankEmoji = '';
                    if (rank === 1) {
                        rankClass = 'rank-gold';
                        rankEmoji = '🥇';
                    } else if (rank === 2) {
                        rankClass = 'rank-silver';
                        rankEmoji = '🥈';
                    } else if (rank === 3) {
                        rankClass = 'rank-bronze';
                        rankEmoji = '🥉';
                    } else {
                        rankEmoji = `#${rank}`;
                    }
                    
                    return `
                        <div class="meme-card ${isApproved ? 'approved' : ''} ${rankClass}">
                            <div class="meme-header">
                                <div class="rank-badge ${rankClass}">
                                    ${rankEmoji} ${rank <= 3 ? '' : 'Rank'}
                                </div>
                                <div class="meme-id">Meme #${meme.id}</div>
                                <div class="approval-badge ${isApproved ? 'approved-badge' : 'pending-badge'}">
                                    ${isApproved ? '✅ Approved' : '⏳ Pending'}
                                </div>
                            </div>
                            
                            <a href="${meme.twitterLink}" target="_blank" class="twitter-link">
                                ${meme.twitterLink}
                            </a>
                            
                            ${twitterId ? `
                                <div style="margin: 1rem 0;">
                                    <iframe
                                        src="https://platform.twitter.com/embed/Tweet.html?id=${twitterId}"
                                        width="100%"
                                        height="400"
                                        frameborder="0"
                                        scrolling="no"
                                        style="border-radius: 10px; background: #000;">
                                    </iframe>
                                </div>
                            ` : ''}
                            
                            <div class="meme-footer">
                                <div class="uploader">
                                    By: ${meme.uploader.slice(0, 6)}...${meme.uploader.slice(-4)}
                                </div>
                                <div class="like-section">
                                    ${signer ? `
                                        <button 
                                            class="like-btn" 
                                            data-meme-id="${meme.id}"
                                            onclick="likeMeme(${meme.id})"
                                        >
                                            👍 Like
                                        </button>
                                    ` : ''}
                                    <span class="likes-count">${meme.likes} likes</span>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
                
                // Check which memes user has already liked
                if (signer && userAddress) {
                    for (const meme of sortedMemes) {
                        try {
                            const hasLiked = await readContract.liked(meme.id, userAddress);
                            if (hasLiked) {
                                const likeBtn = document.querySelector(`[data-meme-id="${meme.id}"]`);
                                if (likeBtn) {
                                    likeBtn.innerHTML = '✅ Liked';
                                    likeBtn.disabled = true;
                                }
                            }
                        } catch (error) {
                            console.error('Error checking like status:', error);
                        }
                    }
                }
                
            } catch (error) {
                console.error('Failed to load memes:', error);
                document.getElementById('memesGrid').innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 2rem; color: #ff0000;">
                        Failed to load memes. Please try refreshing the page.
                    </div>
                `;
            }
        }
        
        // Update Stats
        async function updateStats() {
            try {
                const readContract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, provider);
                
                const [memeCount, threshold, memes] = await Promise.all([
                    readContract.memeCount(),
                    readContract.approvalThreshold(),
                    readContract.getTopMemes(1000)
                ]);
                
                const approvedCount = memes.filter(meme => meme.approved).length;
                const totalLikes = memes.reduce((sum, meme) => sum + parseInt(meme.likes.toString()), 0);
                
                document.getElementById('totalMemes').textContent = memeCount.toString();
                document.getElementById('approvedMemes').textContent = approvedCount.toString();
                document.getElementById('totalLikes').textContent = totalLikes.toString();
                document.getElementById('approvalThreshold').textContent = threshold.toString();
                
            } catch (error) {
                console.error('Failed to update stats:', error);
            }
        }
        
        // Extract Twitter ID from URL
        function extractTwitterId(url) {
            const match = url.match(/status\/(\d+)/);
            return match ? match[1] : null;
        }
        
        // Show Error Message
        function showError(message, container = null) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            
            if (container) {
                container.innerHTML = '';
                container.appendChild(errorDiv);
            } else {
                document.body.appendChild(errorDiv);
                setTimeout(() => errorDiv.remove(), 5000);
            }
        }
        
        // Show Success Message
        function showSuccess(message, container = null) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            
            if (container) {
                container.innerHTML = '';
                container.appendChild(successDiv);
            } else {
                document.body.appendChild(successDiv);
                setTimeout(() => successDiv.remove(), 5000);
            }
        }
        
        // Event Listeners
        document.getElementById('connectWallet').addEventListener('click', connectWallet);
        document.getElementById('uploadMeme').addEventListener('click', uploadMeme);
        
        // Handle account changes
        if (window.ethereum) {
            window.ethereum.on('accountsChanged', (accounts) => {
                if (accounts.length === 0) {
                    // User disconnected wallet
                    location.reload();
                } else {
                    // User switched accounts
                    location.reload();
                }
            });
            
            window.ethereum.on('chainChanged', (chainId) => {
                // Reload when chain changes
                location.reload();
            });
        }
        
        // Auto-refresh memes every 30 seconds
        setInterval(() => {
            if (provider) {
                loadMemes();
                updateStats();
            }
        }, 30000);
        
        // Initialize app when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
