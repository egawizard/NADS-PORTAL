        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: linear-gradient(45deg, #000 0%, #111 25%, #000 50%, #222 75%, #000 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ff88;
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 255, 136, 0.2);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #00ff88, #00ccff);
            color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 30px rgba(0, 255, 136, 0.5);
        }

        .btn-secondary {
            background: transparent;
            color: #00ff88;
            border: 2px solid #00ff88;
        }

        .btn-secondary:hover {
            background: rgba(0, 255, 136, 0.1);
            transform: translateY(-2px);
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 100px 2rem 2rem;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 2rem;
            margin-bottom: 3rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .tab {
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tab.active {
            background: linear-gradient(45deg, rgba(0, 255, 136, 0.2), rgba(0, 204, 255, 0.2));
            border-color: #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .tab:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.2);
        }

        /* Tab Content */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Meme Grid */
        .meme-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .meme-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .meme-card:hover {
            transform: translateY(-5px);
            border-color: #00ff88;
            box-shadow: 0 10px 40px rgba(0, 255, 136, 0.2);
        }

        .meme-content {
            padding: 1.5rem;
        }

        .meme-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #00ff88;
        }

        .meme-description {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .meme-author {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 1rem;
        }

        .meme-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
        }

        .like-btn {
            background: none;
            border: none;
            color: #ff6b6b;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.3s ease;

        .like-btn:hover {
            background: rgba(255, 107, 107, 0.1);
            transform: scale(1.1);
        }

        .like-btn.liked {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.2);
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 16px;
            border: 1px solid rgba(0, 255, 136, 0.2);
            backdrop-filter: blur(10px);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #00ff88;
        }

        .form-input {

            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 8px;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;

            border-color: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        }

            color: #00ff88;

        }

        /* Loading states */

            padding: 2rem;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-container {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .tabs {
                flex-direction: column;
                align-items: center;
            }

            .meme-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .container {
                padding: 120px 1rem 1rem;
            }
        }

        /* Credits */
        .credits {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.8);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.8rem;

        }

        .credits a {
            color: #00ff88;
            text-decoration: none;
        }

        .credits a:hover {
            text-decoration: underline;
        }

        /* Twitter embed iframe styling */
        .twitter-container {
            margin: 1rem 0;
            display: flex;
            justify-content: center;
        }

        iframe {
            border-radius: 12px;
            border: 1px solid rgba(0, 255, 136, 0.2);
        }
    </style>
</head>

        // Tab switching functionality
        function initTabs() {

                    // Remove active class from all tabs and contents

                    tabContents.forEach(tc => tc.classList.remove('active'));

                    const totalMemes = await contract.getTotalMemes();
                    console.log('Contract connected successfully. Total memes:', totalMemes.toString());
                } catch (contractError) {
                    console.error('Contract connection test failed:', contractError);
                    throw new Error('Failed to connect to contract');
                }

                // Update UI
                updateWalletInfo();
                
                // Load initial content
                loadApprovedMemes();

                console.log('Wallet connected:', userAddress);
            } catch (error) {
                console.error('Error connecting wallet:', error);
                alert('Failed to connect wallet. Please try again.');
            }
        }

        function updateWalletInfo() {
            const walletInfo = document.getElementById('walletInfo');
            const connectButton = document.getElementById('connectWallet');
            
            if (userAddress) {
                walletInfo.innerHTML = `
                    <span>🟢 ${userAddress.slice(0, 6)}...${userAddress.slice(-4)}</span>
                `;
                connectButton.textContent = 'Connected';
                connectButton.disabled = true;
                connectButton.style.opacity = '0.7';
            }
        }

        // Load approved memes
        async function loadApprovedMemes() {
            const container = document.getElementById('approvedMemes');
            container.innerHTML = '<div class="loading">Loading approved memes...</div>';

            if (!contract) {
                container.innerHTML = '<div class="loading">Please connect your wallet to view memes</div>';
                return;
            }

            try {
                const approvedMemeIds = await contract.getApprovedMemes();
                console.log('Approved meme IDs:', approvedMemeIds);

                if (approvedMemeIds.length === 0) {
                    container.innerHTML = '<div class="loading">No approved memes yet. Be the first to submit one!</div>';
                    return;
                }

                const memePromises = approvedMemeIds.map(async (memeId) => {
                    try {
                        const meme = await contract.getMeme(memeId);
                        return { id: memeId, ...meme };
                    } catch (error) {
                        console.error(`Error fetching meme ${memeId}:`, error);
                        return null;
                    }
                });

                const memes = (await Promise.all(memePromises)).filter(meme => meme !== null);
                
                container.innerHTML = '';
                memes.forEach(meme => {
                    const memeCard = createMemeCard(meme, 'approved');
                    container.appendChild(memeCard);
                });

            } catch (error) {
                console.error('Error loading approved memes:', error);
                container.innerHTML = '<div class="loading">Error loading memes. Please try again.</div>';
            }
        }

        // Load pending memes
        async function loadPendingMemes() {
            const container = document.getElementById('pendingMemes');
            container.innerHTML = '<div class="loading">Loading pending memes...</div>';

            if (!contract) {
                container.innerHTML = '<div class="loading">Please connect your wallet to view memes</div>';
                return;
            }

            try {
                const pendingMemeIds = await contract.getPendingMemes();
                console.log('Pending meme IDs:', pendingMemeIds);

                if (pendingMemeIds.length === 0) {
                    container.innerHTML = '<div class="loading">No pending memes at the moment.</div>';
                    return;
                }

                const memePromises = pendingMemeIds.map(async (memeId) => {
                    try {
                        const meme = await contract.getMeme(memeId);
                        return { id: memeId, ...meme };
                    } catch (error) {
                        console.error(`Error fetching meme ${memeId}:`, error);
                        return null;
                    }
                });

                const memes = (await Promise.all(memePromises)).filter(meme => meme !== null);
                
                container.innerHTML = '';
                memes.forEach(meme => {
                    const memeCard = createMemeCard(meme, 'pending');
                    container.appendChild(memeCard);
                });

            } catch (error) {
                console.error('Error loading pending memes:', error);
                container.innerHTML = '<div class="loading">Error loading memes. Please try again.</div>';
            }
        }

        // Create meme card element
        function createMemeCard(meme, type) {
            const card = document.createElement('div');
            card.className = 'meme-card';
            
            const tweetId = extractTweetId(meme.twitterUrl);
            const twitterEmbed = tweetId ? createTwitterEmbed(tweetId) : '';
            
            const statusClass = meme.isApproved ? 'status-approved' : 'status-pending';
            const statusText = meme.isApproved ? 'Approved' : 'Pending';
            
            card.innerHTML = `
                <div class="meme-content">
                    <div class="meme-title">${escapeHtml(meme.title)}</div>
                    <div class="meme-description">${escapeHtml(meme.description) || 'No description provided'}</div>
                    <div class="meme-author">By: ${formatAddress(meme.author)}</div>
                    
                    ${twitterEmbed}
                    
                    <div class="meme-stats">
                        <div class="stat">
                            <span class="${statusClass}">● ${statusText}</span>
                        </div>
                        <div class="stat">
                            <span>👍 ${meme.approvals.toString()}</span>
                        </div>
                        <div class="stat">
                            <span>👎 ${meme.rejections.toString()}</span>
                        </div>
                        <div class="stat">
                            <button class="like-btn" onclick="toggleLike('${meme.id}')" data-meme-id="${meme.id}">
                                ❤️ ${meme.likes.toString()}
                            </button>
                        </div>
                    </div>
                    
                    ${type === 'pending' ? `
                        <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                            <button class="btn btn-primary" onclick="approveMeme('${meme.id}')" style="flex: 1;">
                                Approve
                            </button>
                            <button class="btn btn-secondary" onclick="rejectMeme('${meme.id}')" style="flex: 1;">
                                Reject
                            </button>
                        </div>
                    ` : ''}
                    
                    <div style="margin-top: 1rem;">
                        <a href="${meme.twitterUrl}" target="_blank" class="btn btn-secondary" style="width: 100%; display: block; text-align: center; text-decoration: none;">
                            View on Twitter
                        </a>
                    </div>
                </div>
            `;
            
            return card;
        }

        // Create Twitter embed
        function createTwitterEmbed(tweetId) {
            return `
                <div class="twitter-container">
                    <blockquote class="twitter-tweet" data-theme="dark">
                        <a href="https://twitter.com/x/status/${tweetId}"></a>
                    </blockquote>
                </div>
            `;
        }

        // Extract tweet ID from Twitter URL
        function extractTweetId(url) {
            const match = url.match(/status\/(\d+)/);
            return match ? match[1] : null;
        }

        // Load leaderboard
        async function loadLeaderboard() {
            const container = document.getElementById('leaderboardContent');
            container.innerHTML = '<div class="loading">Loading leaderboard...</div>';

            if (!contract) {
                container.innerHTML = '<div class="loading">Please connect your wallet to view leaderboard</div>';
                return;
            }

            try {
                // Get all unique addresses from meme submissions
                const totalMemes = await contract.getTotalMemes();
                const addresses = new Set();
                
                for (let i = 1; i <= totalMemes; i++) {
                    try {
                        const meme = await contract.getMeme(i);
                        if (meme.exists) {
                            addresses.add(meme.author);
                        }
                    } catch (error) {
                        console.error(`Error fetching meme ${i}:`, error);
                    }
                }

                const userStats = await Promise.all(
                    Array.from(addresses).map(async (address) => {
                        try {
                            const stats = await contract.getUserStats(address);
                            return {
                                address,
                                memeCount: Number(stats.memeCount),
                                totalLikes: Number(stats.totalLikes),
                                score: Number(stats.score)
                            };
                        } catch (error) {
                            console.error(`Error fetching stats for ${address}:`, error);
                            return null;
                        }
                    })
                );

                const validStats = userStats.filter(stat => stat !== null);
                validStats.sort((a, b) => b.score - a.score);

                container.innerHTML = '';
                
                if (validStats.length === 0) {
                    container.innerHTML = '<div class="loading">No users found yet.</div>';
                    return;
                }

                validStats.slice(0, 10).forEach((user, index) => {
                    const item = document.createElement('div');
                    item.className = 'leaderboard-item';
                    item.innerHTML = `
                        <div class="leaderboard-rank">#${index + 1}</div>
                        <div class="leaderboard-user">
                            <div style="font-weight: 600;">${formatAddress(user.address)}</div>
                            <div style="font-size: 0.9rem; color: rgba(255, 255, 255, 0.7);">
                                ${user.memeCount} memes • ${user.totalLikes} likes
                            </div>
                        </div>
                        <div class="leaderboard-score">${user.score}</div>
                    `;
                    container.appendChild(item);
                });

            } catch (error) {
                console.error('Error loading leaderboard:', error);
                container.innerHTML = '<div class="loading">Error loading leaderboard. Please try again.</div>';
            }
        }

        // Submit meme form handler
        async function handleSubmitMeme(event) {
            event.preventDefault();
            
            if (!contract || !signer) {
                alert('Please connect your wallet first.');
                return;
            }

            const twitterUrl = document.getElementById('twitterUrl').value.trim();
            const title = document.getElementById('memeTitle').value.trim();
            const description = document.getElementById('memeDescription').value.trim();

            // Validate inputs
            if (!twitterUrl || !title) {
                alert('Please fill in both Twitter URL and Title fields.');
                return;
            }

            // Validate Twitter URL
            if (!isValidTwitterUrl(twitterUrl)) {
                alert('Please enter a valid Twitter URL (twitter.com or x.com).');
                return;
            }

            const submitButton = event.target.querySelector('button[type="submit"]');
            const originalText = submitButton.textContent;

            try {
                submitButton.textContent = 'SUBMITTING...';
                submitButton.disabled = true;

                console.log('Submitting meme:', { twitterUrl, title, description });

                // Estimate gas first
                let gasEstimate;
                try {
                    gasEstimate = await contract.submitMeme.estimateGas(twitterUrl, title, description || "");
                    console.log('Gas estimate:', gasEstimate.toString());
                } catch (gasError) {
                    console.error('Gas estimation failed:', gasError);
                    throw new Error('Failed to estimate gas. Please check your inputs and try again.');
                }

                // Send transaction with gas limit
                const tx = await contract.submitMeme(twitterUrl, title, description || "", {
                    gasLimit: gasEstimate * BigInt(120) / BigInt(100) // Add 20% buffer
                });
                
                console.log('Transaction sent:', tx.hash);
                console.log('Waiting for confirmation...');

                submitButton.textContent = 'CONFIRMING...';

                // Wait for confirmation
                const receipt = await tx.wait();
                console.log('Transaction confirmed:', receipt);
                
                alert('🎉 Meme submitted successfully! It will now be reviewed by the community for approval.');
                
                // Reset form
                document.getElementById('submitMemeForm').reset();
                
                // Show success feedback
                submitButton.style.background = 'linear-gradient(45deg, #00ff88, #00ccff)';
                submitButton.textContent = '✅ SUCCESS!';
                
                setTimeout(() => {
                    submitButton.style.background = '';
                    submitButton.textContent = originalText;
                    submitButton.disabled = false;
                }, 3000);

            } catch (error) {
                console.error('Error submitting meme:', error);
                
                let errorMessage = 'Failed to submit meme. ';
                
                if (error.message.includes('user rejected')) {
                    errorMessage += 'Transaction was cancelled by user.';
                } else if (error.message.includes('insufficient funds')) {
                    errorMessage += 'Insufficient funds for gas fees.';
                } else if (error.message.includes('gas')) {
                    errorMessage += 'Gas estimation failed. Please try again.';
                } else if (error.code === 'UNPREDICTABLE_GAS_LIMIT') {
                    errorMessage += 'Contract execution may fail. Please check your inputs.';
                } else {
                    errorMessage += 'Please check your connection and try again.';
                }
                
                alert(errorMessage);
                
                submitButton.textContent = originalText;
                submitButton.disabled = false;
            }
        }

        // Validate Twitter URL
        function isValidTwitterUrl(url) {
            const twitterRegex = /^https:\/\/(twitter\.com|x\.com)\/[\w]+\/status\/\d+/;
            return twitterRegex.test(url);
        }

        // Approve meme
        async function approveMeme(memeId) {
            if (!contract || !signer) {
                alert('Please connect your wallet first.');
                return;
            }

            try {
                const tx = await contract.approveMeme(memeId);
                console.log('Approval transaction sent:', tx.hash);
                await tx.wait();
                alert('Meme approved successfully!');
                loadPendingMemes(); // Refresh the pending memes
                loadApprovedMemes(); // Refresh approved memes
            } catch (error) {
                console.error('Error approving meme:', error);
                alert('Failed to approve meme. Please try again.');
            }
        }

        // Reject meme
        async function rejectMeme(memeId) {
            if (!contract || !signer) {
                alert('Please connect your wallet first.');
                return;
            }

            try {
                const tx = await contract.rejectMeme(memeId);
                console.log('Rejection transaction sent:', tx.hash);
                await tx.wait();
                alert('Meme rejected.');
                loadPendingMemes(); // Refresh the pending memes
            } catch (error) {
                console.error('Error rejecting meme:', error);
                alert('Failed to reject meme. Please try again.');
            }
        }

        // Toggle like
        async function toggleLike(memeId) {
            if (!contract || !signer) {
                alert('Please connect your wallet first.');
                return;
            }

            try {
                // Check if user has already liked this meme
                const hasLiked = await contract.hasUserLiked(memeId, userAddress);
                
                let tx;
                if (hasLiked) {
                    tx = await contract.unlikeMeme(memeId);
                } else {
                    tx = await contract.likeMeme(memeId);
                }
                
                console.log('Like transaction sent:', tx.hash);
                await tx.wait();
                
                // Refresh the current view
                const activeTab = document.querySelector('.tab.active').getAttribute('data-tab');
                if (activeTab === 'approved') {
                    loadApprovedMemes();
                } else if (activeTab === 'pending') {
                    loadPendingMemes();
                }
                
            } catch (error) {
                console.error('Error toggling like:', error);
                alert('Failed to update like. Please try again.');
            }
        }

        // Utility functions
        function formatAddress(address) {
            return `${address.slice(0, 6)}...${address.slice(-4)}`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize the application
        function init() {
            createParticles();
            initTabs();
            
            // Event listeners
            document.getElementById('connectWallet').addEventListener('click', connectWallet);
            document.getElementById('submitMemeForm').addEventListener('submit', handleSubmitMeme);
            
            // Load Twitter widgets script
            const script = document.createElement('script');
            script.src = 'https://platform.twitter.com/widgets.js';
            script.async = true;
            document.head.appendChild(script);
            
            // Check if wallet is already connected
            if (typeof window.ethereum !== 'undefined') {
                window.ethereum.request({ method: 'eth_accounts' })
                    .then(accounts => {
                        if (accounts.length > 0) {
                            connectWallet();
                        }
                    })
                    .catch(console.error);
            }

            // Handle account changes
            if (typeof window.ethereum !== 'undefined') {
                window.ethereum.on('accountsChanged', (accounts) => {
                    if (accounts.length === 0) {
                        // User disconnected
                        provider = null;
                        signer = null;
                        contract = null;
                        userAddress = null;
                        
                        const walletInfo = document.getElementById('walletInfo');
                        const connectButton = document.getElementById('connectWallet');
                        walletInfo.innerHTML = '<span>Not Connected</span>';
                        connectButton.textContent = 'Connect Wallet';
                        connectButton.disabled = false;
                        connectButton.style.opacity = '1';
                    } else {
                        // Account changed
                        connectWallet();
                    }
                });

                window.ethereum.on('chainChanged', (chainId) => {
                    // Reload the page when chain changes
                    window.location.reload();
                });
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
