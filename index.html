<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NADS Portal - Decentralized Meme Platform</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 20% 50%, #ff0080 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, #00d4ff 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, #ff4000 0%, transparent 50%);
            animation: moveGradient 15s ease infinite;
        }

        @keyframes moveGradient {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.3; }
            50% { transform: scale(1.2) rotate(180deg); opacity: 0.5; }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            opacity: 0.3;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0); }
            100% { transform: translateY(-100px) scale(1); }
        }

        /* Header */
        header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-family: 'Orbitron', monospace;
            font-size: 2em;
            font-weight: 900;
            background: linear-gradient(45deg, #ff0080, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .connect-wallet {
            background: linear-gradient(45deg, #ff0080, #00d4ff);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Space Grotesk', sans-serif;
        }

        .connect-wallet:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 0, 128, 0.3);
        }

        .connect-wallet.connected {
            background: rgba(0, 212, 255, 0.2);
            border: 1px solid #00d4ff;
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 5px;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 500;
        }

        .tab.active {
            background: linear-gradient(45deg, #ff0080, #00d4ff);
            color: white;
            transform: scale(1.02);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Meme Cards */
        .memes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .meme-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .meme-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 0, 128, 0.3);
        }

        .meme-content {
            width: 100%;
            height: 300px;
            border-radius: 10px;
            margin-bottom: 15px;
            object-fit: cover;
            background: rgba(255, 255, 255, 0.1);
        }

        .meme-info h3 {
            margin-bottom: 10px;
            font-size: 1.2em;
            color: #00d4ff;
        }

        .meme-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
        }

        .meme-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            font-family: 'Space Grotesk', sans-serif;
        }

        .like-btn {
            background: rgba(255, 0, 128, 0.2);
            color: #ff0080;
            border: 1px solid #ff0080;
        }

        .like-btn:hover, .like-btn.liked {
            background: #ff0080;
            color: white;
        }

        .approve-btn {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            border: 1px solid #00ff00;
        }

        .approve-btn:hover {
            background: #00ff00;
            color: black;
        }

        .reject-btn {
            background: rgba(255, 0, 0, 0.2);
            color: #ff0000;
            border: 1px solid #ff0000;
        }

        .reject-btn:hover {
            background: #ff0000;
            color: white;
        }

        /* Submit Form */
        .submit-form {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #00d4ff;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-family: 'Space Grotesk', sans-serif;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .submit-btn {
            background: linear-gradient(45deg, #ff0080, #00d4ff);
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.1em;
        }

        .submit-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(255, 0, 128, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Leaderboard */
        .leaderboard {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .leaderboard-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .leaderboard-item:last-child {
            border-bottom: none;
        }

        .rank {
            font-size: 1.5em;
            font-weight: 700;
            color: #ff0080;
            width: 50px;
        }

        .user-info {
            flex: 1;
            margin-left: 20px;
        }

        .address {
            font-family: 'Orbitron', monospace;
            color: #00d4ff;
        }

        .user-stats {
            display: flex;
            gap: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
        }

        /* Loading and Error States */
        .loading {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.6);
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            color: #ff0000;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.8);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .footer-credit {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 10px;
        }

        .footer-credit a {
            color: #00d4ff;
            text-decoration: none;
        }

        .footer-credit a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .memes-grid {
                grid-template-columns: 1fr;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .logo {
                font-size: 1.5em;
            }
            
            header {
                flex-direction: column;
                gap: 15px;
            }
        }

        /* Status badges */
        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 500;
        }

        .status-pending {
            background: rgba(255, 165, 0, 0.2);
            color: #ffa500;
            border: 1px solid #ffa500;
        }

        .status-approved {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            border: 1px solid #00ff00;
        }

        .status-rejected {
            background: rgba(255, 0, 0, 0.2);
            color: #ff0000;
            border: 1px solid #ff0000;
        }

        .meme-preview {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            margin-top: 15px;
        }
    </style>
</head>

        // Initialize particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.dataset.tab;
                
                // Update active tab
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // Update active content
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.getElementById(tabName).classList.add('active');
                
                // Load content based on tab

                else if (tabName === 'pending') loadPendingMemes();
                else if (tabName === 'leaderboard') loadLeaderboard();
            });
        });

        // Wallet connection
        async function connectWallet() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    
                    // Switch to Monad testnet
                    try {
                        await window.ethereum.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: `0x${CHAIN_ID.toString(16)}` }]
                        });
                    } catch (switchError) {
                        if (switchError.code === 4902) {
                            await window.ethereum.request({
                                method: 'wallet_addEthereumChain',
                                params: [{
                                    chainId: `0x${CHAIN_ID.toString(16)}`,
                                    chainName: 'Monad Testnet',
                                    nativeCurrency: { name: 'MON', symbol: 'MON', decimals: 18 },

                                    blockExplorerUrls: ['https://testnet-explorer.monad.xyz']
                                }]
                            });
                        } else {
                            console.log('Failed to switch network:', switchError);
                        }
                    }
                    
                    // Verify we're on the correct network
                    const chainId = await window.ethereum.request({ method: 'eth_chainId' });
                    if (parseInt(chainId, 16) !== CHAIN_ID) {
                        throw new Error(`Please switch to Monad Testnet (Chain ID: ${CHAIN_ID})`);
                    }
                    
                    web3 = new Web3(window.ethereum);
                    contract = new web3.eth.Contract(CONTRACT_ABI, CONTRACT_ADDRESS);
                    
                    const accounts = await web3.eth.getAccounts();
                    currentAccount = accounts[0];
                    
                    console.log('Connected to:', currentAccount);
                    console.log('Contract:', CONTRACT_ADDRESS);
                    
                    updateWalletUI();
                    loadApprovedMemes();
                    
                    // Test contract connection
                    try {
                        const totalMemes = await contract.methods.getTotalMemes().call();
                        console.log('Total memes:', totalMemes);
                    } catch (contractError) {
                        console.error('Contract connection test failed:', contractError);
                        showMessage('Contract connection failed. Please check if the contract is deployed correctly.', 'error');
                    }
                    
                } catch (error) {
                    console.error('Error connecting wallet:', error);
                    showMessage('Error connecting wallet: ' + error.message, 'error');
                }
            } else {
                showMessage('Please install MetaMask or another Web3 wallet!', 'error');
            }
        }

        function updateWalletUI() {
            const btn = document.getElementById('connectWallet');
            if (currentAccount) {
                btn.textContent = currentAccount.substring(0, 6) + '...' + currentAccount.substring(38);
                btn.classList.add('connected');
            } else {
                btn.textContent = 'Connect Wallet';
                btn.classList.remove('connected');
            }
        }

        // Load approved memes
        async function loadApprovedMemes() {
            if (!contract) return;
            
            const container = document.getElementById('approvedMemes');
            container.innerHTML = '<div class="loading">Loading approved memes...</div>';
            
            try {
                const memeIds = await contract.methods.getApprovedMemes().call();
                const memes = [];
                
                for (let id of memeIds) {
                    const meme = await contract.methods.getMeme(id).call();
                    memes.push(meme);
                }
                
                approvedMemes = memes;
                displayMemes(memes, container, 'approved');
            } catch (error) {
                console.error('Error loading approved memes:', error);
                container.innerHTML = '<div class="error">Error loading approved memes</div>';
            }
        }

        // Load pending memes
        async function loadPendingMemes() {
            if (!contract) return;
            
            const container = document.getElementById('pendingMemes');
            container.innerHTML = '<div class="loading">Loading pending memes...</div>';
            
            try {
                const memeIds = await contract.methods.getPendingMemes().call();
                const memes = [];
                
                for (let id of memeIds) {
                    const meme = await contract.methods.getMeme(id).call();
                    memes.push(meme);
                }
                
                pendingMemes = memes;
                displayMemes(memes, container, 'pending');
            } catch (error) {
                console.error('Error loading pending memes:', error);
                container.innerHTML = '<div class="error">Error loading pending memes</div>';
            }
        }

        // Display memes
        async function displayMemes(memes, container, type) {
            if (memes.length === 0) {
                container.innerHTML = `<div class="loading">No ${type} memes yet</div>`;
                return;
            }
            
            let html = '';
            
            for (let meme of memes) {
                const hasLiked = currentAccount ? 
                    await contract.methods.hasUserLiked(meme.id, currentAccount).call() : false;
                
                let userVote = { hasVoted: false, vote: false };
                if (currentAccount) {
                    try {
                        userVote = await contract.methods.getUserVote(meme.id, currentAccount).call();
                    } catch (e) {
                        console.log('No vote found for user');
                    }
                }
                
                const tweetId = extractTweetId(meme.twitterUrl);
                const embedUrl = tweetId ? `https://platform.twitter.com/embed/Tweet.html?id=${tweetId}` : null;
                
                html += `
                    <div class="meme-card">
                        <div class="meme-info">
                            <h3>${meme.title}</h3>
                            <p style="color: rgba(255,255,255,0.7); margin-bottom: 10px;">${meme.description}</p>
                            <div class="status-badge status-${type}">
                                ${type.charAt(0).toUpperCase() + type.slice(1)}
                            </div>
                        </div>
                        
                        ${embedUrl ? `
                            <iframe 
                                src="${embedUrl}" 
                                width="100%" 
                                height="300" 
                                style="border:none; border-radius:10px; background: rgba(255,255,255,0.1);"
                                allowfullscreen>
                            </iframe>
                        ` : `
                            <div class="meme-content" style="display: flex; align-items: center; justify-content: center; color: rgba(255,255,255,0.5);">
                                <a href="${meme.twitterUrl}" target="_blank" style="color: #00d4ff; text-decoration: none;">
                                    View on Twitter/X →
                                </a>
                            </div>
                        `}
                        
                        <div class="meme-stats">
                            <div class="stat">
                                <span>👍</span> ${meme.approvals}
                            </div>
                            <div class="stat">
                                <span>👎</span> ${meme.rejections}
                            </div>
                            <div class="stat">
                                <span>❤️</span> ${meme.likes}
                            </div>
                            <div class="stat">
                                <span>👤</span> ${meme.author.substring(0, 6)}...
                            </div>
                        </div>
                        
                        <div class="meme-actions">
                            ${currentAccount ? `
                                <button class="action-btn like-btn ${hasLiked ? 'liked' : ''}" 
                                        onclick="toggleLike(${meme.id}, ${hasLiked})">
                                    ${hasLiked ? '💖 Liked' : '🤍 Like'}
                                </button>
                                
                                ${type === 'pending' ? `
                                    <button class="action-btn approve-btn" 
                                            onclick="approveMeme(${meme.id})"
                                            ${userVote.hasVoted ? 'disabled' : ''}>
                                        ${userVote.hasVoted && userVote.vote ? '✅ Approved' : '✅ Approve'}
                                    </button>
                                    <button class="action-btn reject-btn" 
                                            onclick="rejectMeme(${meme.id})"
                                            ${userVote.hasVoted ? 'disabled' : ''}>
                                        ${userVote.hasVoted && !userVote.vote ? '❌ Rejected' : '❌ Reject'}
                                    </button>
                                ` : ''}
                            ` : `
                                <button class="action-btn" style="opacity: 0.5;" disabled>
                                    Connect wallet to interact
                                </button>
                            `}
                        </div>
                    </div>
                `;
            }
            
            container.innerHTML = html;
        }

        // Extract tweet ID from URL
        function extractTweetId(url) {
            const match = url.match(/status\/(\d+)/);
            return match ? match[1] : null;
        }

        // Like/Unlike meme
        async function toggleLike(memeId, isLiked) {
            if (!currentAccount) {
                showMessage('Please connect your wallet first!', 'error');
                return;
            }
            
            try {
                const method = isLiked ? 'unlikeMeme' : 'likeMeme';
                await contract.methods[method](memeId).send({ from: currentAccount });
                
                showMessage(`Meme ${isLiked ? 'unliked' : 'liked'} successfully!`, 'success');
                
                // Refresh current tab
                const activeTab = document.querySelector('.tab.active').dataset.tab;
                if (activeTab === 'approved') loadApprovedMemes();
                else if (activeTab === 'pending') loadPendingMemes();
            } catch (error) {
                console.error('Error toggling like:', error);
                showMessage('Error: ' + error.message, 'error');
            }
        }

        // Approve meme
        async function approveMeme(memeId) {
            if (!currentAccount) {
                showMessage('Please connect your wallet first!', 'error');
                return;
            }
            
            try {
                await contract.methods.approveMeme(memeId).send({ from: currentAccount });
                showMessage('Meme approved successfully!', 'success');
                loadPendingMemes();
            } catch (error) {
                console.error('Error approving meme:', error);
                showMessage('Error: ' + error.message, 'error');
            }
        }

        // Reject meme
        async function rejectMeme(memeId) {
            if (!currentAccount) {
                showMessage('Please connect your wallet first!', 'error');
                return;
            }
            
            try {
                await contract.methods.rejectMeme(memeId).send({ from: currentAccount });
                showMessage('Meme rejected successfully!', 'success');
                loadPendingMemes();
            } catch (error) {
                console.error('Error rejecting meme:', error);
                showMessage('Error: ' + error.message, 'error');
            }
        }

        // Submit meme
        async function submitMeme(event) {
            event.preventDefault();
            
            if (!currentAccount) {
                showMessage('Please connect your wallet first!', 'error', 'submitMessage');
                return;
            }
            
            const twitterUrl = document.getElementById('twitterUrl').value.trim();
            const title = document.getElementById('title').value.trim();
            const description = document.getElementById('description').value.trim();
            
            // Enhanced validation
            if (!twitterUrl) {
                showMessage('Please enter a Twitter/X URL', 'error', 'submitMessage');
                return;
            }
            
            if (!title) {
                showMessage('Please enter a title', 'error', 'submitMessage');
                return;
            }
            
            // Validate Twitter URL format
            const twitterRegex = /^https?:\/\/(twitter\.com|x\.com)\/\w+\/status\/\d+/i;
            if (!twitterRegex.test(twitterUrl)) {
                showMessage('Please enter a valid Twitter/X status URL (e.g., https://twitter.com/user/status/123456789)', 'error', 'submitMessage');
                return;
            }
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting to blockchain...';
            
            try {
                // Estimate gas first
                const gasEstimate = await contract.methods.submitMeme(twitterUrl, title, description)
                    .estimateGas({ from: currentAccount });
                
                console.log('Estimated gas:', gasEstimate);
                
                // Send transaction with estimated gas + 20% buffer
                const tx = await contract.methods.submitMeme(twitterUrl, title, description)
                    .send({ 
                        from: currentAccount,
                        gas: Math.floor(gasEstimate * 1.2)
                    });
                
                console.log('Transaction successful:', tx);
                showMessage('Meme submitted successfully! Waiting for community approval.', 'success', 'submitMessage');
                document.getElementById('submitMemeForm').reset();
                
                // Auto-switch to pending tab after successful submission
                setTimeout(() => {
                    document.querySelector('[data-tab="pending"]').click();
                }, 2000);
                
            } catch (error) {
                console.error('Error submitting meme:', error);
                
                let errorMessage = 'Transaction failed. ';
                
                if (error.code === 4001) {
                    errorMessage = 'Transaction cancelled by user.';
                } else if (error.message.includes('insufficient funds')) {
                    errorMessage = 'Insufficient funds for gas fees.';
                } else if (error.message.includes('revert')) {
                    errorMessage = 'Transaction reverted. Check if you have already submitted this meme or if there are contract restrictions.';
                } else if (error.message.includes('gas')) {
                    errorMessage = 'Gas estimation failed. The transaction might fail.';
                } else {
                    errorMessage += error.message || 'Unknown error occurred.';
                }
                
                showMessage(errorMessage, 'error', 'submitMessage');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Meme';
            }
        }

        // Load leaderboard
        async function loadLeaderboard() {
            if (!contract) return;
            
            const container = document.getElementById('leaderboardContent');
            container.innerHTML = '<div class="loading">Loading leaderboard...</div>';
            
            try {
                // Get all approved memes to find unique authors
                const memeIds = await contract.methods.getApprovedMemes().call();
                const authors = new Set();
                
                // Get all authors
                for (let id of memeIds) {
                    const meme = await contract.methods.getMeme(id).call();
                    authors.add(meme.author);
                }
                
                // Get stats for each author
                const leaderboard = [];
                for (let author of authors) {
                    try {
                        const stats = await contract.methods.getUserStats(author).call();
                        leaderboard.push({
                            address: author,
                            memeCount: parseInt(stats.memeCount),
                            totalLikes: parseInt(stats.totalLikes),
                            score: parseInt(stats.score)
                        });
                    } catch (error) {
                        console.error('Error getting stats for', author);
                    }
                }
                
                // Sort by score (descending)
                leaderboard.sort((a, b) => b.score - a.score);
                
                displayLeaderboard(leaderboard, container);
            } catch (error) {
                console.error('Error loading leaderboard:', error);
                container.innerHTML = '<div class="error">Error loading leaderboard</div>';
            }
        }

        // Display leaderboard
        function displayLeaderboard(leaderboard, container) {
            if (leaderboard.length === 0) {
                container.innerHTML = '<div class="loading">No users found</div>';
                return;
            }
            
            let html = '';
            leaderboard.forEach((user, index) => {
                html += `
                    <div class="leaderboard-item">
                        <div class="rank">#${index + 1}</div>
                        <div class="user-info">
                            <div class="address">${user.address}</div>
                            <div class="user-stats">
                                <span>📝 ${user.memeCount} memes</span>
                                <span>❤️ ${user.totalLikes} likes</span>
                                <span>🏆 ${user.score} score</span>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // Show message
        function showMessage(text, type, containerId = null) {
            const container = containerId ? document.getElementById(containerId) : 
                             document.querySelector('.tab-content.active');
            
            if (container) {
                const messageDiv = document.createElement('div');
                messageDiv.className = type;
                messageDiv.textContent = text;
                
                if (containerId) {
                    container.innerHTML = '';
                    container.appendChild(messageDiv);
                } else {
                    container.insertBefore(messageDiv, container.firstChild);
                }
                
                // Auto remove after 5 seconds
                setTimeout(() => {
                    if (messageDiv.parentNode) {
                        messageDiv.parentNode.removeChild(messageDiv);
                    }
                }, 5000);
            }
        }

        // Event listeners
        document.getElementById('connectWallet').addEventListener('click', connectWallet);
        document.getElementById('submitMemeForm').addEventListener('submit', submitMeme);

        // Initialize
        createParticles();

        // Auto-connect if wallet was previously connected
        window.addEventListener('load', async () => {
            if (typeof window.ethereum !== 'undefined') {
                const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                if (accounts.length > 0) {
                    connectWallet();
                }
            }
        });

        // Listen for account changes
        if (window.ethereum) {
            window.ethereum.on('accountsChanged', (accounts) => {
                if (accounts.length > 0) {
                    currentAccount = accounts[0];
                    updateWalletUI();
                    // Refresh current tab
                    const activeTab = document.querySelector('.tab.active').dataset.tab;
                    if (activeTab === 'approved') loadApprovedMemes();
                    else if (activeTab === 'pending') loadPendingMemes();
                    else if (activeTab === 'leaderboard') loadLeaderboard();
                } else {
                    currentAccount = null;
                    updateWalletUI();
                }
            });
            
            window.ethereum.on('chainChanged', () => {
                window.location.reload();
            });
        }
    </script>
